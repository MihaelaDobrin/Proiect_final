{% extends 'base.html' %}
{% block content %}
{% load static %}
<br>
<br>
<table class="table table-hover table-bordered">
        <thead>
            <th>Comment</th>
            <th>Left by </th>
            <th>Rating</th>
        </thead>
        <tbody>
         {% for item in all_comments %}
            <tr>
                <td> {{ item.comment_added }}</td>
                <td> {{ item.user.first_name }}</td>
                <td> {{ item.rating}}</td>
            </tr>
         {% endfor %}
        </tbody>
</table>
{% endblock %}
